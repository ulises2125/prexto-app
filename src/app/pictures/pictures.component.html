<div class="container-cats" *ngIf="allImagesLoaded">
  <h3>Elige tus imagenes favoritas</h3>
  <div class="container-images">
    <div *ngFor="let img of images" class="image-wrapper">
      <i
        class="fa-solid fa-star star"
        [ngClass]="{ 'is-favorite': img.isFavorite }"
        (click)="markAsFavorite(img.id)"
      ></i>
      <img  [lazyLoad]="img.url" [defaultImage]="'/assets/mdi_cat.png'" alt="no-img" class="img-cat" />
    </div>
  </div>
  
</div>
